<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/813ef829b5.js" crossorigin="anonymous"></script>
    <title>Grocery websitebd</title>

<body>
    <!-- Header Start -->
        <nav>
            <div class="nav-fst">

                <div class="icn-bag">

                </div>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">All Categories</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Organic Oil</a></li>
                    <li><a href="">Honey</a></li>
                    <li><a href="">Nuts & Seeds</a></li>

                </ul>

        </nav>
        <div class="banner">
            <img src="images/home_1.jpg" alt="">

    <!-- Collection Start -->
        <section class="clt">
            <div class="clt-head">

                    <img src="images/collection/honey-nuts-441x441-1.webp" alt="">

                </div>
                <div class="clt-img">
                    <img src="images/collection/Gawa-Ghee2.webp" alt="">

                </div>
                <div class="clt-img">
                    <img src="images/collection/tea-2.webp" alt="">
                    <p>Tea/Snacks <br>(চা-নাশতা)</p>
                </div>
                <div class="clt-img">
                    <img src="images/collection/mastraid-oil-5-leter.webp" alt="">

                </div>
            </div>
